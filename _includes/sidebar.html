<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
  <img src="https://avatars0.githubusercontent.com/u/6082721?v=3&s=460" />
  </div>

  <nav class="sidebar-nav">

    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/">Blog</a>

    <a class="sidebar-nav-item" href="{{ site.baseurl }}/archive/">Archive</a>

    <a class="sidebar-nav-item" href="http://ivanjiang.com/">Home</a>

    <a class="sidebar-nav-item" href="http://ivanjiang.com/contact">Contact</a>
    <span class="sidebar-nav-item">Made with love</span>
  </nav>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }} All rights reserved.
    </p>
  </div>
</div>
