---
layout: default
comments: true
---

<div class="single-post">
  <div class="single-post-header banner-{{page.bannerColor}}">
  <div class="blog-banner-content banner-{{ post.bannerContent }}-container"></div>
    <div class="single-post-header-container">
      <h1 class="post-header">{{ page.title }}</h1>
    </div>
  </div>

  <div class="article article-single">
    {{ content }}
  </div>

  <div class="blog-categories">
    <p>Published in {{ page.date | date_to_string }}</p>
  </div>
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES * * */
  var disqus_shortname = 'iplus26';

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
